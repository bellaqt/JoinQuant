name: Build Push ECR & Run ECS Task

on:
  push:
    branches: [ "main" ]

env:
  AWS_REGION: ap-southeast-2
  ECR_REPOSITORY: tian/test1123
  ECS_CLUSTER: joinquant-fargate-cluster
  ECS_TASK_DEFINITION: Python_Joinquant
  ECS_SUBNETS: subnet-043e107e3108e5ac7,subnet-0175131c4cb09bd76,subnet-07be9457501490a0f
  ECS_SECURITY_GROUP: sg-053c81af378569bce

jobs:
  run-job:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      uses: aws-actions/amazon-ecr-login@v2

    - name: Build and push image
      run: |
        cd JoinQuant.Server/Python_Data
        docker build -t $ECR_REPOSITORY:latest .
        docker tag $ECR_REPOSITORY:latest 537736509332.dkr.ecr.ap-southeast-2.amazonaws.com/$ECR_REPOSITORY:latest
        docker tag $ECR_REPOSITORY:latest 537736509332.dkr.ecr.ap-southeast-2.amazonaws.com/$ECR_REPOSITORY:sha-${{ github.sha }}
        docker push 537736509332.dkr.ecr.ap-southeast-2.amazonaws.com/$ECR_REPOSITORY:latest
        docker push 537736509332.dkr.ecr.ap-southeast-2.amazonaws.com/$ECR_REPOSITORY:sha-${{ github.sha }}

    - name: Register task definition and run ECS task
      run: |
        TASK_DEF_ARN=$(aws ecs register-task-definition \
          --family $ECS_TASK_DEFINITION \
          --network-mode awsvpc \
          --requires-compatibilities FARGATE \
          --cpu 256 \
          --memory 512 \
          --task-role-arn arn:aws:iam::537736509332:role/ecsTaskExecutionRole \
          --execution-role-arn arn:aws:iam::537736509332:role/ecsTaskExecutionRole \
          --container-definitions "[
            {
              \"name\": \"python-job\",
              \"image\": \"537736509332.dkr.ecr.ap-southeast-2.amazonaws.com/$ECR_REPOSITORY:latest\",
              \"essential\": true,
              \"logConfiguration\": {
                \"logDriver\": \"awslogs\",
                \"options\": {
                  \"awslogs-group\": \"/ecs/python-job\",
                  \"awslogs-region\": \"ap-southeast-2\",
                  \"awslogs-stream-prefix\": \"ecs\"
                }
              }
            }
          ]" \
          --query 'taskDefinition.taskDefinitionArn' \
          --output text)

        echo "Using task definition: $TASK_DEF_ARN"

        aws ecs run-task \
          --cluster $ECS_CLUSTER \
          --task-definition $TASK_DEF_ARN \
          --launch-type FARGATE \
          --network-configuration "awsvpcConfiguration={subnets=[$ECS_SUBNETS],securityGroups=[$ECS_SECURITY_GROUP],assignPublicIp=ENABLED}"
